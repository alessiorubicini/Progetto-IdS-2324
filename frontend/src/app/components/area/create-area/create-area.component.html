
<div class="container mt-5">
	
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
			<li class="breadcrumb-item"><a [routerLink]="['/city', city?.id]">{{city?.name}}</a></li>
			<li class="breadcrumb-item active">Create Area</li>
		</ol>
	</nav>
	<h2>Create an area for {{city?.name}}</h2>
</div>
	

	<body>
		<div class="container">
		  <div class="mb-4">
			<label for="title">Title </label>
			<input type="text" class="form-control" id="title" required placeholder= "Enter the title of the area">
		  </div>
	  
		  <div class="mb-4">
			<label for="content">Description </label>
			<textarea class="form-control" id="content" rows="5" required placeholder="Enter a description of the area"></textarea>
		  </div>
	  
		 <div class="mb-4">
			<label for="formFile" class="form-label" >Upload a file </label>
			<input class="form-control" type="file" id="formFile">
		  </div>  
		   
			<button type="submit" class="btn btn-outline-primary" style="margin-right: 10px;">Create point</button>
			<button type="submit" class="btn btn-outline-danger">Cancel</button>
	  
		</div>
	  </body>
