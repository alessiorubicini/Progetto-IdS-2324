<div class="container mt-5">
	<ng-container *ngIf="!content">
		<div class="alert alert-danger" role="alert">
			Error 404: that content does not exist.
		</div>
		<a [routerLink]="['../../']">Back to the point</a>
	</ng-container>

	<ng-container *ngIf="content">

		<h2>{{ content.title }}</h2>
		<h6>Published by {{ content.publicationDate }} by <a [routerLink]="['/user', user?.id]">{{this.user?.username}}</a></h6>

		<div class="row">
			<div class="col-sm-6">
				<p>{{ content.description }}</p>

				<div class="btn-group">
					<button type="button" class="btn btn-outline-primary" (click)="addAsFavorite()">Add as favorite <i class="bi bi-bookmark-heart"></i></button>
					<button type="button" class="btn btn-outline-danger">Report <i class="bi bi-exclamation-octagon-fill"></i></button>
					<ng-container *ngIf="api.auth.authenticated">
						<button type="button" class="btn btn-outline-danger" (click)="deleteContent()">Delete <i class="bi bi-trash"></i></button>
					</ng-container>
				</div>

			</div>
			<div class="col-sm-6">
				<!-- Assuming path is URL -->
				<img class="content-image img-fluid" src="{{ content.mediaUrl }}" alt="Content Image">
			</div>
		</div>

	</ng-container>


</div>
