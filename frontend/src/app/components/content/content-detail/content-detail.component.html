<div class="container mt-5">
	<ng-container *ngIf="!content">
		<div class="alert alert-danger" role="alert">
			Error 404: that content does not exist.
		</div>
		<a [routerLink]="['../../']">Back to the point</a>
	</ng-container>

	<ng-container *ngIf="content">

		<h2>{{ content.title }}</h2>
		<h6>Published by {{ content.publicationDate }} by <a [routerLink]="['/user', user?.id]">{{this.user?.username}}</a></h6>

		<div class="row">
			<div class="col-sm-6">
				<p>{{ content.description }}</p>

				
					<button type="button" class="btn btn-outline-primary" (click)="addAsFavorite()">Add as favorite <i class="bi bi-bookmark-heart"></i></button>
					<button type="button" class="btn btn-outline-danger mx-2">Report <i class="bi bi-exclamation-octagon-fill"></i></button>
					<ng-container *ngIf="api.auth.authenticated">

						<button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal1">Delete <i class="bi bi-trash"></i></button>

						<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
								<h1 class="modal-title fs-5" id="exampleModalLabel">Attention!</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body"> Are you sure you want to delete this content? </div>
								<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
								<button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteContent()">Delete content </button>
								</div>
							</div>
							</div>
						</div>

					</ng-container>

			</div>
			<div class="col-sm-6">
				<!-- Assuming path is URL -->
				<img class="content-image img-fluid" src="{{ content.mediaUrl }}" alt="Content Image">
			</div>
		</div>

	</ng-container>


</div>
