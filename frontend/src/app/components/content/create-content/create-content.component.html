<div class="container mt-5">

	<ng-container *ngIf="!api.auth.authenticated">
		<div class="alert alert-warning" role="alert">
			Error 401: you are not authenticated.
		</div>
	</ng-container>

	<ng-container *ngIf="api.auth.authenticated">

		<ng-container *ngIf="!city">
			<div class="alert alert-danger" role="alert">
				Error 404: that city does not exist.
			</div>
			<a [routerLink]="['../../']">Back to the home</a>
		</ng-container>

		<ng-container *ngIf="city && point">

			<!--<ng-container *ngIf="api.auth.userRoleForCity(city.id!)">
				<div class="alert alert-warning" role="alert">
					Error 403: you do not have the necessary permissions for this.
				</div>
			</ng-container>-->

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
					<li class="breadcrumb-item"><a [routerLink]="['/city', city.id]">{{ city.name }}</a></li>
					<li class="breadcrumb-item"><a [routerLink]="['../']">{{ point.name }}</a></li>
					<li class="breadcrumb-item active">Create Content</li>
				</ol>
			</nav>

			<h2>Create content for {{ point.name }}</h2>

			<form [formGroup]="form">
				<div class="form-group mb-4">
					<label class="form-label" for="title">Title </label>
					<input type="text" class="form-control" id="title" formControlName="title" placeholder="A title for the content" required>
				</div>

				<div class="form-group mb-4">
					<label class="form-label" for="description">Description </label>
					<textarea class="form-control" id="description" formControlName="description" rows="5" placeholder="A detailed description of the content" required></textarea>
				</div>

				<div class="form-group mb-3">
					<label class="form-label" for="media-url">Media URL </label>
					<div class="input-group mb-3" id="image-url">
						<span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
						<input type="text" class="form-control" id="media-url" formControlName="mediaUrl" placeholder= "URL of the media" required>
					</div>

					<div class="accordion" id="previewAccordion">
						<div class="accordion-item">
							<h2 class="accordion-header">
								<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
									<i class="bi bi-card-image"></i>&nbsp;Media Preview
								</button>
							</h2>
							<div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
								<div class="accordion-body">
									<img [src]="form.get('mediaUrl')?.value" class="img-fluid">
								</div>
							</div>
						</div>

					</div>
				</div>

				<div class="form-group mb-4">
					<label class="form-label" for="contest">Do you want to join a contest in {{ city.name }}? </label>
					<div class="d-flex align-items-center">
						<strong role="status">Loading contests...</strong>
						<div class="spinner-border ms-auto" aria-hidden="true"></div>
					</div>
					<select class="form-select" id="contest" formControlName="contestId" *ngIf="availableContests">
						<option *ngFor="let contest of availableContests" [value]="contest.id">{{ contest.title }}</option>
					</select>
				</div>

				<div class="btn-group" role="group">
					<button type="button" class="btn btn-outline-danger" [routerLink]="['../']">Cancel</button>
					<button type="button" class="btn btn-primary" (click)="createContent()" [disabled]="form.invalid">Create content</button>
				</div>
			</form>

		</ng-container>
	</ng-container>

</div>
