<div class="container">
	<div class="text-center py-5">
		<h2>OpenCity</h2>
		<p class="lead">Esplora, contribuisci e scopri la ricchezza della tua comunità. Insieme, rendiamo le nostre città vivaci e connesse!</p>

		<ng-container *ngIf="!cities">
			<div class="spinner-border" role="status">
				<span class="visually-hidden">Caricamento in corso...</span>
			</div>
		</ng-container>

		<ng-container *ngIf="cities">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Cerca città..." [(ngModel)]="searchQuery">
			</div>

			<ul class="list-group" *ngIf="searchQuery">
				<li class="list-group-item" *ngFor="let city of allCities">
					<a [routerLink]="['/city', city.id]">{{ city.name }}</a>
				</li>
			</ul>

			<app-osm-map
				[centerCoordinates]="[43.221068, 12.474085]"
				[zoomLevel]="7"
				[items]="this.cities!"
			></app-osm-map>
		</ng-container>

	</div>
</div>
