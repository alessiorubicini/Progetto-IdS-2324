<div class="container mt-5">

	<ng-container *ngIf="!api.auth.authenticated">
		<div class="alert alert-warning" role="alert">
			Errore 401: non sei autenticato.
		</div>
	</ng-container>

	<ng-container *ngIf="api.auth.authenticated">

		<ng-container *ngIf="!city">
			<div class="alert alert-danger" role="alert">
				Errore 404: questa citt√† non esiste!
			</div>
			<a [routerLink]="['../../']">Back to the home</a>
		</ng-container>

		<ng-container *ngIf="city">

			<!--<ng-container *ngIf="api.auth.userRoleForCity(city.id!)">
				<div class="alert alert-warning" role="alert">
					Error 403: you do not have the necessary permissions for this.
				</div>
			</ng-container>-->

			<h2>Crea punto di interesse per {{ city.name }}</h2>

			<form [formGroup]="form">
				<div class="form-group mb-4">
					<label class="form-label" for="name">Nome </label>
					<input type="text" class="form-control" id="name" placeholder="Nome del punto" formControlName="name" required>
					<div class="form-text" id="nameHelp">Massimo 30 caratteri.</div>
				</div>

				<div class="form-group mb-4">
					<label class="form-label" for="description">Descrizione </label>
					<textarea class="form-control" id="description" rows="3" placeholder="Una breve descrizione del punto." formControlName="description" required></textarea>
					<div class="form-text" id="basic-addon4">Massimo 300 caratteri.</div>
				</div>

				<div class="form-group mb-4">
					<label class="form-label" for="coordinates">Coordinate </label>
					<div class="input-group mb-3" id="coordinates">
						<span class="input-group-text"><i class="bi bi-crosshair"></i></span>
						<input type="number" class="form-control" placeholder="Longitudine" formControlName="longitude">
						<input type="number" class="form-control" placeholder="Latitudine" formControlName="latitude">
						<input type="number" class="form-control" placeholder="Altitudine (m)" formControlName="altitude">
					</div>
				</div>

				<div class="form-group mb-3">
					<label class="form-label" for="image-url">URL dell'immagine </label>
					<div class="input-group mb-3" id="image-url">
						<span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
						<input type="text" class="form-control" placeholder="Link a un'immagine rappresentativa del punto." formControlName="imageUrl" required>
					</div>

					<div class="accordion" id="previewAccordion">
						<div class="accordion-item">
							<h2 class="accordion-header">
								<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
									<i class="bi bi-card-image"></i>&nbsp;Anteprima immagine
								</button>
							</h2>
							<div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
								<div class="accordion-body">
									<img [src]="form.get('imageUrl')?.value" class="img-fluid">
								</div>
							</div>
						</div>

					</div>
				</div>

				<div class="btn-group mt-3" role="group">
					<button type="button" class="btn btn-outline-danger" [routerLink]="['../']">Annulla</button>
					<button type="button" class="btn btn-primary" (click)="createPoint()" [disabled]="form.invalid">Crea il punto<i class="bi bi-plus"></i></button>
				</div>

			</form>

		</ng-container>

	</ng-container>

</div>
