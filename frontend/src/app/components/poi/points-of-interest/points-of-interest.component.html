<div class="points-of-interest">

	<ng-container *ngIf="!city && !loading">
		<div class="alert alert-danger" role="alert">
			Errore 404: questa citt√† non esiste!
		</div>
	</ng-container>

	<ng-container *ngIf="!city && loading" class="col text-center">
		<div class="text-center py-5">
			<div class="spinner-border text-primary" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
	</ng-container>

	<ng-container *ngIf="city">
		<div class="row mt-3" *ngIf="authenticated">
			<div class="d-grid gap-2">
				<button class="btn btn-outline-primary btn-lg" type="button" [routerLink]="['/city', city.id, 'create-poi']"><i class="bi bi-plus"></i><i class="bi bi-geo-fill"></i> Crea punto di interesse</button>
			</div>
		</div>

		<ng-container *ngIf="!city.points">
			<div class="spinner-border" role="status">
				<span class="visually-hidden">Caricamento in corso...</span>
			</div>
		</ng-container>

		<ng-container *ngIf="city.points">
			<app-osm-map
				[centerCoordinates]="[city!.longitude, city!.latitude]"
				[zoomLevel]="14"
				[items]="this.physicalPoints"
				[isForCity]="false"
				[cityId]="city!.id"
			></app-osm-map>
		</ng-container>
	</ng-container>

</div>
