<div class="points-of-interest">
	<div class="row mt-3" *ngIf="authenticated">
		<div class="col-12">
			<button class="btn btn-outline-primary btn-lg" type="button" [routerLink]="['/city', cityId, 'create-poi']">+ Create point of interest</button>
		</div>
	</div>

	<app-osm-map
			[centerCoordinates]="[city!.longitude, city!.latitude]"
			[zoomLevel]="14"
			[items]="this.physicalPoints"
			[isForCity]="false"
			[cityId]="city!.id"
		></app-osm-map>
</div>
