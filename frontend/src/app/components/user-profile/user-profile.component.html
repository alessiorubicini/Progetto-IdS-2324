<div class="container mt-5">
	<div *ngIf="authenticated">
		<h2></h2>
	</div>

	<div *ngIf="!authenticated">
		<h2 class="text-danger">Error</h2>
		<div class="alert alert-danger" role="alert">
			You are not authenticated. Please <a [routerLink]="['/login']">log in</a> with an existing account to see this page.
		</div>
	</div>
</div>
